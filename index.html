<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Profile</title>
        <style>
            .container{
                width: 640px;
            }

        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    </head>

    <body>
        
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1"><i class="bi bi-card-checklist"></i> SKKU-Todo</span>
            </div>
        </nav>

        <div class="container">
            <div class="d-flex align-items-center mb-2 mt-2">
                <input type="text"
                    class="form-control"
                    id="task_input"
                    placeholder="Enter a task here">
                <button type="button" class="btn btn-primary ms-1 text-nowrap" id="add"><i class="bi bi-plus"></i> Add
                </button>
            </div>
            <div class="d-flex">
                <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
                    <h3>Todos</h3>
                    <div id="todo-list">
                        <div class="task bg-light p-1 rounded-2 ps-2">Sample Task</div>
                    </div>
                </div>
                <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
                    <h3>Done</h3>
                    <div id="done-list">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        <script>
            let button = document.querySelector("#add");

            button.addEventListener("click", () => {
                let input = document.querySelector("#task_input");
                let task = input.value;
                
                if (!task.length) return;

                let newTask = document.createElement("div");
                newTask.classList.add("task", "bg-light", "p-1", "rounded-2", "ps-2");
                newTask.textContent = task;

                let todoList = document.querySelector("#todo-list");
                todoList.appendChild(newTask);

                input.value = "";
            })
        </script>
    </body>
</html>
